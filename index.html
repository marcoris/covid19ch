<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 - CH</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="manifest.json" rel="manifest">
    <link rel="icon" type="image/ico" href="favicon.ico">
</head>
<body>
    <div class="container text-center">
        <h2>COVID-19 - CH</h2>
        <div class="mb-3">
            <div class="progress" style="height: 1.5rem;">
                <div id="population" class="progress-bar bg-success" role="progressbar"></div>
                <div id="infected" class="progress-bar bg-danger" role="progressbar"></div>
            </div>
        </div>
        <div class="card alert alert-danger">
            <div class="card-body">
                <h5 class="card-title">Confirmed</h5>
                <h4 id="confirmed" class="card-text"></h4>
            </div>
        </div>
        <div class="card alert alert-primary">
            <div class="card-body">
                <h5 class="card-title">Recovered</h5>
                <h4 id="recovered" class="card-text"></h4>
            </div>
        </div>
        <div class="card alert alert-dark">
            <div class="card-body">
                <h5 class="card-title">Deaths</h5>
                <h4 id="deaths" class="card-text"></h4>
            </div>
        </div>
        <small class="alert-danger d-block mb-3">Information provided without guarantee!</small>
        <button class="btn btn-primary btn-block mb-3" onclick="window.location.reload();">Reload</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
