<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 - CH</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="manifest.json" rel="manifest">
    <link rel="icon" type="image/ico" href="favicon.ico">
</head>
<body>
    <div class="container text-center">
        <h1>COVID-19 - CH</h1>
        <div class="card alert alert-danger">
            <div class="card-body">
                <h5 class="card-title">Confirmed</h5>
                <h4 id="confirmed" class="card-text"></h4>
            </div>
        </div>
        <div class="card alert alert-primary">
            <div class="card-body">
                <h5 class="card-title">Recovered</h5>
                <h4 id="recovered" class="card-text"></h4>
            </div>
        </div>
        <div class="card alert alert-dark">
            <div class="card-body">
                <h5 class="card-title">Deaths</h5>
                <h4 id="deaths" class="card-text"></h4>
            </div>
        </div>
        <button class="btn btn-primary btn-block" onclick="window.location.reload();">Reload</button>
        <br><small class="alert alert-danger">Information provided without guarantee!</small>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
